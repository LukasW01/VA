default:
  before_script: 
    - export GRADLE_USER_HOME="$(pwd)/.gradle"
    - cd solar
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle

variables:
  REGISTRY: ghcr.io

gradle:test:
  stage: gradle
  image: gradle:jdk21-alpine
  script: gradle test
  artifacts:
    when: always
    reports:
      junit: build/test-results/test/**/TEST-*.xml
  except:
    - schedules

gradle:diktat:
  stage: gradle
  image: gradle:jdk21-alpine
  script: gradle diktatCheck
  except: 
    - schedules

gradle:build:
  stage: gradle
  services:
    - docker:dind
  image: docker:cli
  before_script:
    - apk add --no-cache openjdk21 gradle
  script: ./gradlew build -Dquarkus.package.type=native -Dquarkus.native.container-build=true -x spotlessKotlin diktatCheck
  artifacts:
    untracked: true
  only:
    - tags

docker_build:
  stage: docker
  services:
    - docker:dind
  image: docker:cli
  before_script:
    - docker login $REGISTRY -u $REGISTRY_USER -p $REGISTRY_PASSWORD
  script:
    - docker build --pull -t "solar" .
    # latest tag
    - docker tag "solar" "$REGISTRY/$PROJECT_NAMESPACE/solar:latest"
    - docker push "$REGISTRY/$PROJECT_NAMESPACE/solar:latest"
    # version tag
    - docker tag "solar" "$REGISTRY/$PROJECT_NAMESPACE/solar:$CI_COMMIT_TAG"
    - docker push "$REGISTRY/$PROJECT_NAMESPACE/solar:$CI_COMMIT_TAG"
  only:
    - tags
  dependencies:
    - gradle:build
